{% extends 'blog/base.html' %}

{% block content %}
    {{ post.author }}
    <p></p>
    {{ post.created_date }}
    <p></p>
    {{ post.text }}
    <p></p>
    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span
                class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <h1>{{ post.title }}</h1>
{% endblock content %}
